{% extends "base.html" %}
{% load staticfiles %}
{% load static %}
{% block style %}
<style type="text/css">
body {
	background: #eee !important;
}
.wrapper {
	margin-top: 80px;
  margin-bottom: 80px;
}
.form-signin {
    padding: 15px 35px 45px;
    margin: 0 auto;
    background-color: #fff;
    border: 1px solid rgba(0,0,0,0.1);

    .form-signin-heading,
    .checkbox {
        margin-bottom: 30px;
    }
    .checkbox {
        font-weight: normal;
    }
    .form-control {
        position: relative;
        font-size: 16px;
        height: auto;
        padding: 10px;
        @include box-sizing(border-box);
        &:focus {
          z-index: 2;
        }
    }
    input[type="text"] {
        margin-bottom: -1px;
        border-bottom-left-radius: 0;
        border-bottom-right-radius: 0;
    }
    input[type="password"] {
        margin-bottom: 20px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
}
@media(max-width: 500px){
	footer {
		height: 130px !important;
		padding-bottom: 10px;
		padding-top: 10px;
	}
}
</style>
{% endblock %}

{% block content %}
<div class = "container">
    <div class = "col-md-6 mx-auto">
        <img src="{% static 'images/peslogo.png' %}" alt="PES Logo">
    </div>
    <div class ="col-md-6 mx-auto">&nbsp &nbsp &nbsp &nbsp &nbsp<font size="8" color = "#E31E24">Placements</font><font size="8" color ="#393185"> Portal</font></div>
    <div class = "col-md-6 mx-auto">
        <div class="wrapper">
            <form class="form-signin" method = 'POST' action= '' enctype = "multipart/form-data" style="margin-top: -30px; margin-bottom: -18px;">
                {% csrf_token %}
                <h2 class="form-signin-heading">{{title}}</h2>
                {{ form.as_p }}
                </label>
                <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" name ="login">{{title}}</button>
                <br>

            </form>

        </div>
    </div>
</div>
{% endblock %}
